<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
  <script>
      window.items = [
        {label:'Item One', id:1},
        {label:'Item Two', id:2},
        {label:'Three'},
        {label:'Four'},
        {label:'Five5'}
      ];
  </script>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../webapp-list.js';

    const title = 'Hello owc World!';
    render(
      html`
        <webapp-list .title=${title} .items=${window.items}>
        </webapp-list>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
